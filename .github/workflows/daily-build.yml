      - '**'
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: æ„å»º Windows-${{ matrix.arch }}
    strategy:
      matrix:
        include:
          - arch: x64
            runs-on: windows-latest
          - arch: arm64
            runs-on: windows-11-arm
    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v5

      - name: é…ç½® Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: master

      - name: é…ç½® Rust
        uses: dtolnay/rust-toolchain@stable

      - name: å®‰è£… Flutter ä¾èµ–
        run: flutter pub get

      - name: ç”Ÿæˆ Rust æ¡¥æ¥ä»£ç 
        run: |
          cargo install rinf_cli
          rinf gen

      - name: ç”Ÿæˆå¤šè¯­è¨€æ–‡ä»¶
        run: dart run slang

      - name: æ„å»º Release & Debug
        run: |
          flutter build windows --release -v
          flutter build windows --debug -v

      - name: æ‰“åŒ…æ„å»ºäº§ç‰©
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $arch = "${{ matrix.arch }}"

          Compress-Archive `
            -Path "build/windows/$arch/runner/Release/*" `
            -DestinationPath "dist/loopback_manager-windows-$arch.zip"

          Compress-Archive `
            -Path "build/windows/$arch/runner/Debug/*" `
            -DestinationPath "dist/loopback_manager-windows-$arch-debug.zip"

      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: loopback_manager-${{ matrix.arch }}
          path: dist/*.zip
          retention-days: 90

  release:
    name: å‘å¸ƒ Releaseï¼ˆè‡ªåŠ¨ä¸Šä¼ äº§ç‰©ï¼‰
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v5

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: è¯»å– pubspec.yaml åŒ…å
        id: pkg
        run: |
          pkg=$(grep '^name:' pubspec.yaml | awk '{print $2}')
          echo "pkg=$pkg" >> $GITHUB_OUTPUT

      - name: ç”Ÿæˆç‰ˆæœ¬æ ‡ç­¾
        id: tag
        run: |
          datetime=$(date -u +"%Y.%m.%d.%H.%M")
          echo "tag=v${datetime}" >> $GITHUB_OUTPUT
          echo "datetime=${datetime}" >> $GITHUB_OUTPUT

      - name: å‘å¸ƒæ„å»ºäº§ç‰©åˆ° Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: æ—¥å¸¸æ„å»º ${{ steps.tag.outputs.datetime }}
          body: |
            ## ğŸš€ æ—¥å¸¸è‡ªåŠ¨æ„å»º

            **åŒ…å**: `${{ steps.pkg.outputs.pkg }}`
            **æ„å»ºæ—¶é—´**: ${{ steps.tag.outputs.datetime }}
            **æäº¤å“ˆå¸Œ**: ${{ github.sha }}

          files: artifacts/**/*.zip
          prerelease: true
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
